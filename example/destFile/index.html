<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <style>
    /*图标预览页面样式*/
    * {margin: 0;padding: 0;}
    ul, li {list-style: none;}
    header {height: 120px;background-color: #00bcd4;}
    .m-icon {width: 1200px;min-height: 870px;margin: 0 auto;padding: 0 1px;font-size: 0;border: 1px solid #000;}
    .m-icon li {display: inline-block;width: 78px;height: 106px;border: 1px solid #00bcd4;background: #ccc;margin-left: 48px;font-size: 16px;margin-bottom: 30px;}
    </style>
    <!--iconfont使用第一步：导入字体css-->
    <link rel="stylesheet" href="iconfont.css">
</head>
<body>
    <header>
        <h1>去哪儿图标库</h1>
    </header>
    <section>
        <ul class="m-icon">
        	<li>
                <div class="icon-hd">星星</div>
        		<div class="icon-bd iconfont glyph-61440"></div>
        		<div class="icon-ft">www-star-f</div>
        	</li>
            <li>
                <div class="icon-hd">星星</div>
                <div class="icon-bd iconfont">&#xf001;</div>
                <div class="icon-ft">www-star-f</div>
            </li>
            <li>
                <div class="icon-hd">星星</div>
                <div class="icon-bd iconfont www-star-o">&#xf002;</div>
                <div class="icon-ft">www-star-f</div>
            </li>
        </ul>
    </section>
</body>
</html>
